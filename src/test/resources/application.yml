spring:
  datasource:
    url: jdbc:h2:mem:~/payment-service
    driver-class-name: org.h2.Driver
    username: sa
    password:

  redis:
    host: localhost
    port: 6379
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  profiles:
    active: test
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false # 테스트 코드 동작시 false로 해야 한다.

  kafka:
    consumer:
      group-id: sjy
logging:
  level:
    org:
      springframework:
        transaction:
          interceptor: TRACE